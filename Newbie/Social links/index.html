<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Social links profile</title>
</head>

<body>
    <div class="container">

        <!-- profile info -->
        <div class="profile">

            <div class="avatar">

                <img src="./assets/images/avatar-jessica.jpeg" alt="jessica's profile pic" class="profile_img">

            </div>

            <div class="profile_info">

                <h1 class="profile_info--name">Jessica Randall</h1>

                <p class="profile_info--location">London, United Kingdom</p>

            </div>

        </div>

        <p class="profile_description">
            "Front-end developer and avid reader."
        </p>

        <div class="social_links">
            <a href="#" class="social_links--github">GitHub</a>
            <a href="#" class="social_links--fem">Frontend Mentor</a>
            <a href="#" class="social_links--linkedIn">LinkedIn</a>
            <a href="#" class="social_links--twitter">Twitter</a>
            <a href="#" class="social_links--instagram">Instagram</a>
        </div>

    </div>
</body>

</html>
