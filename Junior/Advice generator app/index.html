<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
    <!-- main -->

    <main>

        <!-- advice container -->
        <div class="advice_container">

            <!-- advice id -->
            <p class="advice-id">
                Advice #<span id="advice-id_number">Loading...</span>
            </p>

            <!-- advice content -->
            <p class="advice-content">
                It is easy to sit up and take notice, what's difficult is getting up and taking action
            </p>

        </div>

        <!-- divider (mobile)-->
        <img src="images/pattern-divider-mobile.svg" alt="divider for mobile" class="divider divider-mobile">

        <!-- divider (desktop) -->
        <img src="images/pattern-divider-desktop.svg" alt="divider for desktop" class="divider divider-desktop">

        <!-- dice button -->
        <button class="dice-btn">
            <img src="images/icon-dice.svg" alt="dice to generate new advice">
        </button>

    </main>
    <script src="script.js"></script>
</body>

</html>
